{% extends "base.html" %}
{% block title %}
  Лента записей
{% endblock %}
{% block content %}
  <h1>Лента записей</h1>
    {% for item in index %}
    <hr>
    <article>
      <ul>
        <li>
          Место: {{ item.location }}
        </li>
        <li>
          Дата: {{ item.date }}
        </li>
        <li>
          Категория: <a href="not-my-day">not-my-day</a>
        </li>
      </ul>
      <p>
        {{ item.text|truncatewords:10 }}
      </p>
      <a href="{% url 'blog:post_detail' %}">Читать полный текст</a>
    </article>
    {% endfor %}
{% endblock %}
